    <div class="lotto-container">
        <div class="lotto-header">
            <h1>Last Lottery Winner!</h1>
        </div>
        <div class="bot-container">
            {% for winner in winners %}
                <div class="card">
                    <div class="image-container">
                        <img src="{{ winner.image }}" class="image" alt="">
                    </div>
                    <div class="card-body">
                        <h1 class="posi">{{ winner.position }}</h1>
                        <h4 class="name">{{ winner.name }}</h4>
                        <h4 class="team">{{ winner.team }}</h4>
                        <h2 class="amount">{{ winner.amount }}</h2>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
